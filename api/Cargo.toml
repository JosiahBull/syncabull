[package]
name = "syncabull"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
oauth2 = "4.2.0"
tokio = { version = "1", features = ["full"] }
warp = { version = "0.3.2", features = ["multipart", "tls"] }
futures = "0.3.21"
reqwest = { version = "0.11.10", features = ["json", "serde_json", "tokio-util"] }
serde = { version = "1.0.137", features = ["derive"] }
rand = "0.8.5"